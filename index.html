<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #ffc0cb, #ffb6c1, #ffe4e1);
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      color: #ff007f;
      margin-bottom: 40px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #yesButton {
      background-color: #ff69b4;
      color: white;
    }
    #noButton {
      background-color: #ff1493;
      color: white;
      position: absolute;
    }
    #message {
      font-size: 2em;
      color: #ff1493;
      margin-top: 30px;
      display: none;
    }
    .confetti {
      position: absolute;
      font-size: 1.5em;
      animation: fall 3s linear forwards;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="jhoom.mp3" loop></audio>

  <h1>Will You Be My Valentine?</h1>
  <button id="yesButton">Yes ‚ù§Ô∏è</button>
  <button id="noButton">No üòú</button>
  <div id="message">Yay! You said Yes! üíñ</div>

  <!-- GIF -->
  <img id="valentineGIF" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGJnZXU1N2JuZTk5N3lkNnFpZ3ozZjA2cmM0OGUxaTNlbmN6M3pxeCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9mbWF6cH4hSs8/giphy.gif" alt="Valentine GIF">

  <script>
    const yesBtn = document.getElementById("yesButton");
    const noBtn = document.getElementById("noButton");
    const message = document.getElementById("message");
    const valentineGIF = document.getElementById("valentineGIF");
    const bgMusic = document.getElementById("bgMusic");

    // Play background music after first click anywhere
    document.addEventListener("click", function playMusicOnce() {
        bgMusic.play();
        document.removeEventListener("click", playMusicOnce);
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      // Swap GIF to after-click GIF
      valentineGIF.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2Rqa3F2Z3h0cjNud2o2MnUyd2tjbHE3ejJhbGJ2czVtcDQ3MDE2NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/blSTtZehjAZ8I/giphy.gif";

      createConfetti(50); // Confetti hearts
    });

    // No button hover: move randomly and shrink
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${Math.random() * 0.7 + 0.5})`;
    });

    // Confetti function
    function createConfetti(amount) {
      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.fontSize = (Math.random() * 24 + 12) + "px";
        confetti.textContent = "üíñ";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
